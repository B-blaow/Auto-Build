name: Build OpenWrt

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
    inputs:
      ssh:
        description: "Enable SSH debug (tmate)"
        required: false
        default: "false"

env:
  WORKDIR: /mnt/openwrt
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_NAME: openwrt
  SSH_ENABLE: ${{ github.event.inputs.ssh || 'false' }}
  CCACHE_DIR: /mnt/ccache_openwrt
  CCACHE_MAXSIZE: 10G

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Disk
        run: |
          sudo swapoff -a || true
          sudo rm -f /swapfile || true
          sudo mkdir -p /mnt
          sudo chown runner:runner /mnt

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libssl-dev python3 python3-pip python3-venv rsync unzip zlib1g-dev \
          file wget ccache

      - name: Enable ccache
        run: |
          mkdir -p $CCACHE_DIR ~/.ccache
          echo "max_size = $CCACHE_MAXSIZE" > ~/.ccache/ccache.conf
          echo "export CCACHE_DIR=$CCACHE_DIR" >> $GITHUB_ENV
          ccache -z

      - name: Clone Source
        run: |
          mkdir -p $WORKDIR
          cd $WORKDIR
          git clone --depth=1 $REPO_URL $REPO_NAME

      - name: Run first custom script
        working-directory: /mnt/openwrt/openwrt
        run: |
          set +e
          FILE=$(ls -1 $GITHUB_WORKSPACE/openwrt*.sh | sed -n '1p' || true)
          [ -f "$FILE" ] && chmod +x "$FILE" && "$FILE" || true

      - name: Copy config
        working-directory: /mnt/openwrt/openwrt
        run: |
          cp $GITHUB_WORKSPACE/openwrt.config .config

      - name: Update & Install Feeds
        working-directory: /mnt/openwrt/openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Run second custom script
        working-directory: /mnt/openwrt/openwrt
        run: |
          set +e
          FILE=$(ls -1 $GITHUB_WORKSPACE/openwrt*.sh | sed -n '2p' || true)
          [ -f "$FILE" ] && chmod +x "$FILE" && "$FILE" || true

      - name: SSH Debug (Optional)
        if: env.SSH_ENABLE == 'true'
        uses: mxschmitt/action-tmate@v3

      - name: Build
        working-directory: /mnt/openwrt/openwrt
        run: |
          make defconfig
          make -j$(nproc) || make -j1 V=s

      - name: Zip BIN
        working-directory: /mnt/openwrt/openwrt
        run: |
          zip -r /mnt/openwrt/openwrt_bin.zip bin

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt_bin
          path: /mnt/openwrt/openwrt_bin.zip

      - name: Create Tag
        run: |
          TAG=openwrt-$(date +"%Y%m%d-%H%M")
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV
          git tag -f "$TAG"
          git push -f origin "$TAG"

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: /mnt/openwrt/openwrt_bin.zip
          tag_name: ${{ env.TAG_NAME }}
          name: "OpenWrt Auto Build ${{ env.TAG_NAME }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
